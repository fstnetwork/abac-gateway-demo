  <script>
    function renderOperatorSelect(targetOperator, order) {
      let wrapper = $("<select>")
        .addClass("custom-select")
        .attr("id", `targetOperator${order}`);

      let optionMore =
        targetOperator == ">"
          ? $("<option>")
            .attr("value", "more")
            .attr('.attr("selected")')
            .append("MORE THAN ( &gt;)")
          : $("<option>")
            .attr("value", "more")
            .append("MORE THAN ( &gt;)");
      let optionLess =
        targetOperator == ">"
          ? $("<option>")
            .attr("value", "less")
            .attr('.attr("selected")')
            .append("MORE THAN ( &gt;)")
          : $("<option>")
            .attr("value", "less")
            .append("LESS THAN ( &lt;)");
      let optionEqual =
        targetOperator == ">"
          ? $("<option>")
            .attr("value", "equal")
            .attr('.attr("selected")')
            .append("EQUAL TO ( = )")
          : $("<option>")
            .attr("value", "equal")
            .append("EQUAL TO ( = )");

      return wrapper.append(optionMore, optionLess, optionEqual);
    }


    let multiSingle = $('<div>').addClass("col-1").append("W")


    let a = $('<div>').addClass("row")

    let b = $('<div>').addClass('col-2').append("EE")

    // a = a.append(b)

    a = a.append(b, multiSingle, b)

    $("#target").append(renderOperatorSelect("<", 3))

  </script>
