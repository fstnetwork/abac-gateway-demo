<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Kabu Demo</title>
</head>

<body>


  <nav class="navbar navbar-dark bg-dark shadow">
    <span class="navbar-brand mb-0 h1">Admin Board</span>
  </nav>

  <div class="container">
    <div class="row pt-3">
      <div class="col-8">
        <h2>Attribute List</h2>
      </div>
      <div class="col-4">
        <button class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal">
          <i class="material-icons">
            add
          </i>
          Add Attribute</button>
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-12">
        <table id="attributeList" class="table table-striped attribute-list">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Address</th>
              <th scope="col">Name</th>
              <th scope="col">symbol</th>
              <th scope="col">transfer</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>

    <div class="row pt-3">
      <div class="col-12">
        <h2>Endpoint Rule</h2>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Attribute</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="vouchername">name</label>
            <input type="text" class="form-control" id="vouchername" aria-describedby="emailHelp">
          </div>

          <div class="form-group">
            <label for="vouchersymbol">symbol</label>
            <input type="text" class="form-control" id="vouchersymbol">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="publishFungibleVoucher()">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript">
  </script>
  <script src="./js/util.js"></script>
</body>

</html>
